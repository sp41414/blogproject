{% extends 'base_generic.html' %}

{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete "{{ post.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" id="delete" class="btn-danger">Delete</button>
</form>
<form action="{% url 'blog:post_detail' post.id %}" method="get">
    <button type="submit" class="nav-button">Cancel</button>
</form>
{% endblock %}
